    <style type="text/tailwindcss">
      @layer utilities {
        .print\:text-xxs {
          font-size: 0.65rem; 
          line-height: 0.9rem;
        }
      }
      .question-content-display p {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.625; 
      }
      .question-content-display p:first-child {
        margin-top: 0;
      }
      .question-content-display p:last-child {
        margin-bottom: 0;
      }

      .diagram-loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 150px; 
        background-color: #f8fafc;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        position: relative; 
      }

      .loading-logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loading-logo {
          width: 120px;
          height: 120px;
          position: relative;
          overflow: hidden;
      }

      .loading-bar {
          position: absolute;
          transform-origin: top left;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          border-radius: 20px;
          opacity: 0;
          transform: rotate(-30deg) scale(0);
          animation: progressiveLoad 1.2s ease-in-out infinite;
      }

      .loading-bar:nth-child(1) {
          width: 22.41px;
          height: 14.93px;
          left: 25.19px;
          top: 34.83px;
          background: #0ea5e9;
          animation-delay: 0s;
      }

      .loading-bar:nth-child(2) {
          width: 37.80px;
          height: 14.93px;
          left: 26.20px;
          top: 56.59px;
          background: #38bdf8;
          animation-delay: 0.25s;
      }

      .loading-bar:nth-child(3) {
          width: 55.55px;
          height: 14.93px;
          left: 25.70px;
          top: 80.50px;
          background: #34d399;
          animation-delay: 0.5s;
      }

      .loading-bar:nth-child(4) {
          width: 26.77px;
          height: 14.93px;
          left: 65.24px;
          top: 80.47px;
          background: #10b981;
          animation-delay: 0.75s;
      }

      @keyframes progressiveLoad {
          0% {
              opacity: 0;
              transform: rotate(-30deg) scale(0);
          }
          25% {
              opacity: 1;
              transform: rotate(-30deg) scale(1);
          }
          75% {
              opacity: 1;
              transform: rotate(-30deg) scale(1);
          }
          100% {
              opacity: 0;
              transform: rotate(-30deg) scale(0);
          }
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @media print {
        body {
          font-size: 10pt;
          color: #333;
        }
        .question-content-display p {
          margin-top: 0.3em;
          margin-bottom: 0.3em;
          line-height: 1.4;
        }
        .print\:max-w-xs { max-width: 20rem; }
        .print\:shadow-none { box-shadow: none !important; }
        .print\:p-0 { padding: 0 !important; }
        .print\:m-0 { margin: 0 !important; }
        .print\:mb-6 { margin-bottom: 1.5rem !important; }
        .print\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .print\:text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
        .print\:text-base { font-size: 1rem !important; line-height: 1.5rem !important; }
        .print\:text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
        .print\:text-xs { font-size: 0.75rem !important; line-height: 1rem !important; }
        .print\:font-bold { font-weight: 700 !important; }
        .print\:bg-slate-100 { background-color: #f1f5f9 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .print\:bg-white { background-color: #ffffff !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .print\:border-none { border: none !important; }
        .print\:mt-4 { margin-top: 1rem !important; }
        .print\:mt-2 { margin-top: 0.5rem !important; }
        .print\:pl-5 { padding-left: 1.25rem !important; }
        .print\:py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important;}
        .print\:leading-normal { line-height: 1.5 !important; } 
        .print\:leading-snug { line-height: 1.375 !important; }
        .print\:break-inside-avoid-page { break-inside: avoid-page; }
      }
