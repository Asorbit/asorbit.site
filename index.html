<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asorbit.site - Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles if needed, though Tailwind is preferred */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the heading */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-element {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black text-gray-100 flex flex-col items-center justify-center min-h-screen p-6 selection:bg-green-500 selection:text-black">

    <div class="text-center bg-gray-900 p-8 sm:p-12 rounded-xl shadow-2xl max-w-md w-full fade-in-element">
        <img src="https://drive.google.com/file/d/1CUu8rx2Cv-TAIEZCVfQKFIXKLUFgjajX/view?usp=sharing" 
             alt="asorbit.site Logo Placeholder" 
             class="mx-auto mb-8 w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-green-400 shadow-lg"
             onerror="this.onerror=null; this.src='https://placehold.co/150x150/000000/FFFFFF?text=Logo+Error&font=inter';"
        >

        <h1 class="text-3xl sm:text-4xl font-bold text-green-400 mb-3">
            asorbit.site
        </h1>
        <p class="text-xl sm:text-2xl font-semibold text-gray-300 mb-6">
            Is Under Construction
        </p>

        <p class="text-lg text-gray-300 mb-2">
            Hi Harsh Sharma,
        </p>

        <p class="text-md sm:text-lg text-gray-400 mb-8">
            We're working hard behind the scenes to bring you something amazing. Please check back soon!
        </p>

        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-8">
            <div class="bg-green-500 h-2.5 rounded-full" style="width: 45%"></div>
        </div>
        
        <p class="text-sm text-gray-500">
            Stay tuned for updates!
        </p>
    </div>

    <footer class="mt-12 text-center fade-in-element" style="animation-delay: 0.3s;">
        <p class="text-xs text-gray-600">
            &copy; <span id="currentYear"></span> asorbit.site - All Rights Reserved.
        </p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
