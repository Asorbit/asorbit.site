              accent: {"50":"#ecfdf5","100":"#d1fae5","200":"#a7f3d0","300":"#6ee7b7","400":"#34d399","500":"#10b981","600":"#059669","700":"#047857","800":"#065f46","900":"#064e3b","950":"#022c22"},

            keyframes: {

                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }

              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              pulseGlow: {

              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' }
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              typewriter: {
                '0%': { width: '0' },
                '50%': { width: '100%' },
                '100%': { width: '0' }
              },
              progressiveLoad: {
                '0%': { opacity: '0', transform: 'rotate(-30deg) scale(0)' },
                '25%': { opacity: '1', transform: 'rotate(-30deg) scale(1)' },
                '75%': { opacity: '1', transform: 'rotate(-30deg) scale(1)' },
                '100%': { opacity: '0', transform: 'rotate(-30deg) scale(0)' }
              }
            },
            backdropBlur: {
              xs: '2px'
            }
          }
        }
      }

    <style type="text/tailwindcss">
      @layer utilities {
        .print\:text-xxs {
          font-size: 0.65rem; 
          line-height: 0.9rem;
        }
        .glass-effect {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
        .interactive-card {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .interactive-card:hover {
          transform: translateY(-8px) scale(1.02);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .button-glow {
          position: relative;
          overflow: hidden;
        }
        .button-glow::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
          transition: left 0.5s;
        }
        .button-glow:hover::before {
          left: 100%;
        }
        .loading-dots::after {
          content: '';
          animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
          0%, 20% { content: ''; }
          40% { content: '.'; }
          60% { content: '..'; }
          80%, 100% { content: '...'; }
        }
        .parallax-bg {
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        .text-shadow {
          text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .neumorphism {
          background: #f0f0f0;
          border-radius: 20px;
          box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }
        .neumorphism-inset {
          background: #f0f0f0;
          border-radius: 20px;
          box-shadow: inset 20px 20px 60px #bebebe, inset -20px -20px 60px #ffffff;
        }
      }
      
      .question-content-display p {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.625; 
      }
      .question-content-display p:first-child {
        margin-top: 0;
      }
      .question-content-display p:last-child {
        margin-bottom: 0;
      }

      .diagram-loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 150px; 
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-radius: 0.75rem;
        border: 2px solid #e2e8f0;
        position: relative;
        overflow: hidden;
      }

      .diagram-loading-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 2s infinite;
      }

      .loading-logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      .loading-logo {
          width: 120px;
          height: 120px;
          position: relative;
          overflow: hidden;
      }

      .loading-bar {
          position: absolute;
          transform-origin: top left;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
          border-radius: 20px;
          opacity: 0;
          transform: rotate(-30deg) scale(0);
          animation: progressiveLoad 1.2s ease-in-out infinite;
      }

      .loading-bar:nth-child(1) {
          width: 22.41px;
          height: 14.93px;
          left: 25.19px;
          top: 34.83px;
          background: linear-gradient(135deg, #1A00FF, #4338ca);
          animation-delay: 0s;
      }

      .loading-bar:nth-child(2) {
          width: 37.80px;
          height: 14.93px;
          left: 26.20px;
          top: 56.59px;
          background: linear-gradient(135deg, #7393FE, #60a5fa);
          animation-delay: 0.25s;
      }

      .loading-bar:nth-child(3) {
          width: 55.55px;
          height: 14.93px;
          left: 25.70px;
          top: 80.50px;
          background: linear-gradient(135deg, #BAFFB1, #34d399);
          animation-delay: 0.5s;
      }

      .loading-bar:nth-child(4) {
          width: 26.77px;
          height: 14.93px;
          left: 65.24px;
          top: 80.47px;
          background: linear-gradient(135deg, #57FF7B, #10b981);
          animation-delay: 0.75s;
      }

      /* Interactive Elements */
      .interactive-input {
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      
      .interactive-input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: scale(1.02);
      }

      .interactive-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .interactive-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }

      .interactive-button:active {
        transform: translateY(0);
      }

      .progress-bar {
        background: linear-gradient(90deg, #3b82f6, #10b981, #f59e0b, #ef4444);
        background-size: 400% 400%;
        animation: gradient 3s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Notification styles */
      .notification-enter {
        transform: translateX(100%);
        opacity: 0;
      }
      
      .notification-enter-active {
        transform: translateX(0);
        opacity: 1;
        transition: all 0.3s ease-out;
      }
      
      .notification-exit {
        transform: translateX(0);
        opacity: 1;
      }
      
      .notification-exit-active {
        transform: translateX(100%);
        opacity: 0;
        transition: all 0.3s ease-in;
      }

      @media print {
        body {
          font-size: 10pt;
          color: #333;
        }
        .question-content-display p {
          margin-top: 0.3em;
          margin-bottom: 0.3em;
