<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASORBIT - AI Powered Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}, // Blue
              accent: {"50":"#ecfdf5","100":"#d1fae5","200":"#a7f3d0","300":"#6ee7b7","400":"#34d399","500":"#10b981","600":"#059669","700":"#047857","800":"#065f46","900":"#064e3b","950":"#022c22"} // Emerald
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate[700]'),
                  '--tw-prose-headings': theme('colors.primary[700]'),
                  '--tw-prose-links': theme('colors.accent[600]'),
                  '--tw-prose-bold': theme('colors.slate[800]'),
                },
              },
              sm: { 
                css: {
                  fontSize: theme('fontSize.sm'),
                  lineHeight: theme('lineHeight.relaxed'),
                }
              },
              base: { 
                 css: {
                  fontSize: theme('fontSize.base'),
                  lineHeight: theme('lineHeight.relaxed'),
                }
              },
              print: { 
                css: {
                  fontSize: '10pt', 
                  lineHeight: '1.4',
                  '--tw-prose-body': '#333',
                   p: {
                    marginTop: '0.5em',
                    marginBottom: '0.5em',
                  },
                  table: {
                    fontSize: '9pt',
                  },
                  th: {
                    padding: '0.25rem 0.5rem',
                  },
                  td: {
                     padding: '0.25rem 0.5rem',
                  }
                }
              }
            }),
             animation: {
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               progressiveLoad: {
                '0%': { opacity: '0', transform: 'rotate(-30deg) scale(0)' },
                '25%': { opacity: '1', transform: 'rotate(-30deg) scale(1)' },
                '75%': { opacity: '1', transform: 'rotate(-30deg) scale(1)' },
                '100%': { opacity: '0', transform: 'rotate(-30deg) scale(0)' },
              }
            }
          }
        }
      }
    </script>
    <script>
      // MathJax Configuration
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          tags: 'ams', 
          macros: {}
        },
        svg: {
          fontCache: 'global' 
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
          ignoreHtmlClass: 'tex2jax_ignore', 
          processHtmlClass: 'tex2jax_process' 
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .print\:text-xxs {
          font-size: 0.65rem; 
          line-height: 0.9rem;
        }
      }
      .question-content-display p {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.625; 
      }
      .question-content-display p:first-child {
        margin-top: 0;
      }
      .question-content-display p:last-child {
        margin-bottom: 0;
      }

      .diagram-loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 150px; 
        background-color: #f8fafc; /* slate-50 */
        border-radius: 0.375rem; /* rounded-md */
        border: 1px solid #e2e8f0; /* slate-200 */
        position: relative; 
      }

      /* New Loading Animation CSS */
      .loading-logo-container { /* For centering and text */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loading-logo {
          width: 120px;
          height: 120px;
          position: relative;
          /* background: white; */ /* Removed for transparency with parent */
          overflow: hidden;
      }

      .loading-bar {
          position: absolute;
          transform-origin: top left;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          border-radius: 20px;
          opacity: 0;
          transform: rotate(-30deg) scale(0);
          animation: progressiveLoad 1.2s ease-in-out infinite;
      }

      .loading-bar:nth-child(1) {
          width: 22.41px;
          height: 14.93px;
          left: 25.19px;
          top: 34.83px;
          background: #1A00FF;
          animation-delay: 0s;
      }

      .loading-bar:nth-child(2) {
          width: 37.80px;
          height: 14.93px;
          left: 26.20px;
          top: 56.59px;
          background: #7393FE;
          animation-delay: 0.25s;
      }

      .loading-bar:nth-child(3) {
          width: 55.55px;
          height: 14.93px;
          left: 25.70px;
          top: 80.50px;
          background: #BAFFB1;
          animation-delay: 0.5s;
      }

      .loading-bar:nth-child(4) {
          width: 26.77px;
          height: 14.93px;
          left: 65.24px;
          top: 80.47px;
          background: #57FF7B;
          animation-delay: 0.75s;
      }

      @keyframes progressiveLoad {
          0% {
              opacity: 0;
              transform: rotate(-30deg) scale(0);
          }
          25% {
              opacity: 1;
              transform: rotate(-30deg) scale(1);
          }
          75% {
              opacity: 1;
              transform: rotate(-30deg) scale(1);
          }
          100% {
              opacity: 0;
              transform: rotate(-30deg) scale(0);
          }
      }
      /* End of New Loading Animation CSS */


      @media print {
        body {
          font-size: 10pt;
          color: #333;
        }
        .question-content-display p {
          margin-top: 0.3em;
          margin-bottom: 0.3em;
          line-height: 1.4;
        }
        .print\:max-w-xs { max-width: 20rem; }
        .print\:shadow-none { box-shadow: none !important; }
        .print\:p-0 { padding: 0 !important; }
        .print\:m-0 { margin: 0 !important; }
        .print\:mb-6 { margin-bottom: 1.5rem !important; }
        .print\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .print\:text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
        .print\:text-base { font-size: 1rem !important; line-height: 1.5rem !important; }
        .print\:text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
        .print\:text-xs { font-size: 0.75rem !important; line-height: 1rem !important; }
        .print\:font-bold { font-weight: 700 !important; }
        .print\:bg-slate-100 { background-color: #f1f5f9 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .print\:bg-white { background-color: #ffffff !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .print\:border-none { border: none !important; }
        .print\:mt-4 { margin-top: 1rem !important; }
        .print\:mt-2 { margin-top: 0.5rem !important; }
        .print\:pl-5 { padding-left: 1.25rem !important; }
        .print\:py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important;}
        .print\:leading-normal { line-height: 1.5 !important; } 
        .print\:leading-snug { line-height: 1.375 !important; }
        .print\:break-inside-avoid-page { break-inside: avoid-page; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "jsxgraph": "https://esm.sh/jsxgraph@1.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 text-slate-800 min-h-screen overflow-x-hidden">
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; color: #1d4ed8; background-color: #f1f5f9;">
        <!-- New Animated Loader for initial page load -->
        <div class="loading-logo-container" style="transform: scale(0.6);">
            <div class="loading-logo">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
            </div>
        </div>
        <p style="font-size: 1.5rem; font-weight: 600; color: #1e3a8a; margin-top: 0.5rem;">ASORBIT</p>
        <p style="font-size: 1rem; color: #475569;">Loading Application...</p>
      </div>
    </div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
